<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name"id="name-label">Name <input type="text" id="name" name="name" placeholder="name"required/></label>
        <label for="email" id="email-label">Email <input type="email" id="email" name="email" placeholder="email" required/></label>
        <label for="number" id="number-label">Age (optional)<input type="number"id="number" name="number" min="13" max="120" placeholder="number"/></label>
        </fieldset>
        <fieldset>
      <label for="dropdown" id="dropdwon-label">Wich option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select and option</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
      <label for="recommended" id="recommended">Would you recommended freeCodeCamp to a friend?
      <label for="recommended"><input id="recommended" type="radio" name="recommended" value="Definitely" class="inline"/>Definitely</label>
      <label for="recommended"><input id="recommended" type="radio" name="recommended" value="Maybe" class="inline"/>Maybe</label>
      <label for="recommended"><input id="recommended" type="radio" name="recommended" value="Not sure" class="inline" />Not sure</label>
      </fieldset>
      </fieldset>
      <fieldset>
        <label for="select-feature">What is your favorite feature of freeCodeCamp?
            <select id="select-feature" name="select-feature">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </label>
      </fieldset>
      <fieldset>
      <label>What would you like to see imporved? (check all that apply)
        <label for="Front-end"><input id="checkbox" type="checkbox"  value="Front-end" class="inline"/>Front-end Projects</label>
        <label for="Back-end"><input id="checkbox" type="checkbox" name="projects" value="Back-End" class="inline" />Back-end Projects</label>
        <label for="Data-visualization"><input id="checkbox" type="checkbox" name="projects" value="Data Visualization" class="inline" />Data Visualization</label>
        <label for="Challenges"><input id="checkbox" type="checkbox" name="Challenges" value="Challenges" class="inline"/>Challenges</label>
        <label for="OpenSourceCommunity"><input id="checkbox" type="checkbox" name="Open Source Community" value="Open Source Community" class="inline"/>Open Source Comunity</label>
        <label for="GitterHelpRooms"><input id="checkbox" type="checkbox" name="Gitter help rooms" value="Gitter help rooms" class="inline"/>Gitter help rooms</label>
        <label for="Videos"><input id="checkbox" type="checkbox" name="Videos" class="inline" value="Videos" />Videos</label>
        <label for="CityMeetups"><input id="checkbox" type="checkbox" name="City Meetups" value="City Meetups" class="inline"/>City Meetups</label>
        <label for="Wiki"><input id="checkbox" type="checkbox" name="Wiki" class="inline" value="Wiki"/>Wiki</label>
        <label for="forum"><input id="checkbox" type="checkbox" name="Forum" class="inline" value="Forum"/>Forum</label>
        <label for="additionalCurses"><input id="checkbox" type="checkbox" name="Additional Curses" class="inline" value="Additional Courses"/>Additional Courses</label>
      </label>
      </fieldset>
      <fieldset>
      <label for="suggestions">Any comments or suggestions?
        <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      </fieldset>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
